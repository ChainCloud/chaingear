[blockchain]
project_name = "Sooloox"
headline = "Sooloox enables users to make money with their data "
short_description = "SOOLOOX provides a blockchain-adaptive tool that allows the handling of peer-to-peer transactions. This tool\nis called IDTX. IDTX stands for Interest Dimension & Transaction Box.\nWith IDTX, users can generate revenue with data related to their interests.\nUsers in the role of a vendor can buy these leads and convert them to purchase agreements (transaction\nleads) - i.e. faster and less expensive sales and rental of suitable products, etc.\nPage 8\nVersion 01.2018\nClassic Marketing Approach\nCompanies use marketing to attract the interest of customers.\nUsers, in the role of interestsâ€™ providers, benefit from the platform's technological approach directly and\nindirectly because they can transact and monetize their data as leads.\nDisruptive SOOLOOX Marketing Approach\nCustomers use the IDTX to get their interests discovered by suppliers.\n2.3 Data monetization: USERs can earn from their data.\nSOOLOOX provides, through appropriate application, the possibility for people's interests to be inspired,\norganized, and communicated. Interest- and profile-related data regularly form the start of product-related\ntransactions.\nIncome opportunities through leads:\n- View offers\n- Qualify for offers\n- Express needs \"appropriately\" to get \"appropriate\" offers\n- Visit specified geographic locations\n- Confirm purchasing decisions\n- Receive bonus with complaint-free purchase process\n- Create reviews of purchasing experience\n- Verify reviews of purchasing experience\n- Define interest profile\n- Define needs profile\n- Define inventory profile\nPage 9\nVersion 01.2018\n- License inventory profile for demand-related advertising\n- License interest profiles for demand-related advertising\n- License wish profile for demand-related advertising\n- License interests profile for information-seeking organizations (e.g. institutes)\n- License opinion profile for information-seeking organizations (e.g. institutes)\n- License competence profile (e.g. Headhunter)\n- License opportunity profiles (e.g. apartment vacancy)\n- Evaluate products & contents\n- Make recommendations\n- Identify profiles"
