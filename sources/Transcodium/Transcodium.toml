[blockchain]
project_name = "Transcodium"
headline = "Blockchain based Transcoding Platform"
short_description = "Transcodium –первая децентрализованная пиринговая платформа для редактирования, конвертации и передачи мультимедийных файлов при высоком качестве и достаточной вычислительной мощности, предлагая при этом услуги по доступной цене. Это создаст глобальный рынок для пользователей, желающих сдать в аренду свое бездействующее оборудование для использования в качестве рабочих станций. Позже, по завершению обработки, рабочая станция вознаграждается токенами, которые можно будет обменять на валюту или продать клиентам (инициаторам), которым нужны эти токены для использования нашей платформы. ТНС знак является служебным (не является ценной бумагой, облигация или акция) маркер, который предназначен быть использованы на платформе Transcodium после запуска платформы."
state = "0"
asset_type = ""
dependency = "Ethereum"
consensus_name = "Proof-of-Work"

